<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="text-center text-white bg-dark">

    <div class="container mt-4">
        <main class="col-lg-6 col-md-8 mx-auto">
            <h1 class="h2 mb-4">Create New Game</h1>
            <hr>

            <form method="post" action="api/createGame.php">
                <div class="mb-3">
                    <label for="gameName" class="form-label">Game Name</label>
                    <input type="text" name="name" class="form-control bg-dark text-white border-light" id="gameName" placeholder="Game Name" required>
                </div>

                <div class="mb-3">
                    <label for="gameDescription" class="form-label">Description</label>
                    <textarea name="description" class="form-control bg-dark text-white border-light" id="gameDescription" rows="3" placeholder="Description" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Create Game</button>
            </form>

            <a href="index.php" class="btn btn-outline-light w-100 mt-3">Back to Dashboard</a>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
